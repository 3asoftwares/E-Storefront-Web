# =============================================================================
# Production Docker Compose Configuration
# Use this on your server for deployment
# =============================================================================

version: '3.8'

services:
  storefront:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-org/e-storefront-web}:${IMAGE_TAG:-latest}
    container_name: storefront
    ports:
      - "${PORT:-3004}:3004"
    environment:
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - storefront-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  storefront-network:
    driver: bridge
