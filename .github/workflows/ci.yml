# =============================================================================
# Continuous Integration Workflow
# Runs on: Push to main/develop, Pull Requests
# =============================================================================

name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  # Docker image names must be lowercase
  IMAGE_NAME: 3asoftwares/e-storefront-web

jobs:
  # ==========================================================================
  # PR Labeler - Automatically labels PRs based on file paths
  # ==========================================================================
  label-pr:
    name: Label PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Label PR based on file paths
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true

  # ==========================================================================
  # Install Dependencies (shared cache)
  # ==========================================================================
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

  # ==========================================================================
  # Lint Check
  # ==========================================================================
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (fallback)
        run: npm ci --prefer-offline

      - name: Run ESLint
        run: npm run lint:ci

  # ==========================================================================
  # TypeScript Type Check
  # ==========================================================================
  type-check:
    name: TypeScript Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (fallback)
        run: npm ci --prefer-offline

      - name: Run TypeScript type check
        run: npm run type-check

  # ==========================================================================
  # Unit Tests
  # ==========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to get changed files in PR

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (fallback)
        run: npm ci --prefer-offline

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Check PR Coverage (60% on changed files)
        if: github.event_name == 'pull_request'
        run: |
          echo "ðŸ“Š Checking coverage for changed files in PR..."
          
          # Get list of changed .ts/.tsx files (excluding tests)
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | \
            grep -E '\.(ts|tsx)$' | \
            grep -vE '\.test\.(ts|tsx)$|\.spec\.(ts|tsx)$|tests/|__mocks__/' | \
            tr '\n' ' ')
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "âœ… No source files changed, skipping coverage check"
            exit 0
          fi
          
          echo "Changed source files:"
          echo "$CHANGED_FILES" | tr ' ' '\n'
          
          # Parse coverage from lcov.info for changed files
          if [ ! -f coverage/lcov.info ]; then
            echo "::error::Coverage report not found"
            exit 1
          fi
          
          # Calculate coverage for changed files
          TOTAL_LINES=0
          COVERED_LINES=0
          
          for FILE in $CHANGED_FILES; do
            # Find the file in lcov.info and extract coverage
            FILE_COVERAGE=$(awk -v file="$FILE" '
              BEGIN { found=0; lf=0; lh=0 }
              /^SF:/ { 
                if (index($0, file) > 0) found=1; else found=0 
              }
              found && /^LF:/ { lf = substr($0, 4) }
              found && /^LH:/ { lh = substr($0, 4) }
              found && /^end_of_record/ { 
                print lf " " lh
                found=0
              }
            ' coverage/lcov.info)
            
            if [ -n "$FILE_COVERAGE" ]; then
              FILE_LF=$(echo "$FILE_COVERAGE" | awk '{print $1}')
              FILE_LH=$(echo "$FILE_COVERAGE" | awk '{print $2}')
              TOTAL_LINES=$((TOTAL_LINES + FILE_LF))
              COVERED_LINES=$((COVERED_LINES + FILE_LH))
              PERCENT=$(echo "scale=1; $FILE_LH * 100 / $FILE_LF" | bc 2>/dev/null || echo "0")
              echo "  $FILE: $PERCENT% ($FILE_LH/$FILE_LF lines)"
            else
              echo "  $FILE: No coverage data (new file without tests)"
            fi
          done
          
          if [ $TOTAL_LINES -eq 0 ]; then
            echo "âš ï¸ No coverage data for changed files"
            echo "::warning::Changed files have no coverage data. Add tests!"
            exit 0
          fi
          
          # Calculate overall percentage for changed files
          COVERAGE_PERCENT=$(echo "scale=2; $COVERED_LINES * 100 / $TOTAL_LINES" | bc)
          echo ""
          echo "ðŸ“ˆ Coverage on changed files: $COVERAGE_PERCENT% ($COVERED_LINES/$TOTAL_LINES lines)"
          
          # Check against 60% threshold
          THRESHOLD=60
          PASS=$(echo "$COVERAGE_PERCENT >= $THRESHOLD" | bc)
          
          if [ "$PASS" -eq 1 ]; then
            echo "âœ… Coverage check passed: $COVERAGE_PERCENT% >= $THRESHOLD%"
          else
            echo "::error::Coverage on changed files is $COVERAGE_PERCENT%, required: $THRESHOLD%"
            echo ""
            echo "ðŸ’¡ Add tests for your changed files to meet the coverage requirement."
            exit 1
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: storefront-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ==========================================================================
  # SonarCloud Code Analysis
  # ==========================================================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (fallback)
        run: npm ci --prefer-offline

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Check Overall Coverage Threshold (40%)
        run: |
          # Extract coverage percentage from lcov.info
          if [ -f coverage/lcov.info ]; then
            COVERAGE=$(npx lcov-parse coverage/lcov.info 2>/dev/null | node -e "
              let data = '';
              process.stdin.on('data', chunk => data += chunk);
              process.stdin.on('end', () => {
                try {
                  const parsed = JSON.parse(data);
                  const total = parsed.reduce((acc, file) => {
                    acc.found += file.lines.found || 0;
                    acc.hit += file.lines.hit || 0;
                    return acc;
                  }, { found: 0, hit: 0 });
                  const coverage = total.found > 0 ? (total.hit / total.found * 100).toFixed(2) : 0;
                  console.log(coverage);
                } catch (e) {
                  console.log('0');
                }
              });
            " || echo "0")
            
            echo "Current overall coverage: ${COVERAGE}%"
            
            # Check if coverage is below 15% (current baseline, increase as coverage improves)
            if (( $(echo "$COVERAGE < 15" | bc -l) )); then
              echo "::error::Overall code coverage ${COVERAGE}% is below the required 15% threshold"
              exit 1
            fi
            
            echo "âœ… Overall coverage check passed: ${COVERAGE}% >= 15%"
          else
            echo "::warning::Coverage report not found, skipping threshold check"
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8 # v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=3asoftwares_E-Storefront-Web
            -Dsonar.organization=3asoftwares
        # Note: Free tier uses default "Sonar way" Quality Gate (80% new code coverage)
        # Our custom 60% check is done in the test job

  # ==========================================================================
  # Build Application
  # ==========================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (fallback)
        run: npm ci --prefer-offline

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_ENV: production
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_AUTH_SERVICE_URL: ${{ secrets.NEXT_PUBLIC_AUTH_SERVICE_URL }}
          NEXT_PUBLIC_GRAPHQL_URL: ${{ secrets.NEXT_PUBLIC_GRAPHQL_URL }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          NEXT_PUBLIC_LOGO_URL: ${{ secrets.NEXT_PUBLIC_LOGO_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

  # ==========================================================================
  # Docker Build Test (only on main/develop)
  # ==========================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: false
          tags: ${{ env.IMAGE_NAME }}:test
          build-args: |
            NEXT_PUBLIC_ENV=production
            NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}
            NEXT_PUBLIC_AUTH_SERVICE_URL=${{ secrets.NEXT_PUBLIC_AUTH_SERVICE_URL }}
            NEXT_PUBLIC_GRAPHQL_URL=${{ secrets.NEXT_PUBLIC_GRAPHQL_URL }}
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
            NEXT_PUBLIC_LOGO_URL=${{ secrets.NEXT_PUBLIC_LOGO_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (fallback)
        run: npm ci --prefer-offline

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      # Note: Dependency Review requires Dependency Graph to be enabled
      # Enable at: Settings â†’ Security â†’ Code security and analysis â†’ Dependency graph
      - name: Run Dependency Review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
        continue-on-error: true  # Don't fail CI if Dependency Graph is not enabled

  # ==========================================================================
  # CI Success Gate
  # ==========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build, sonarcloud]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.sonarcloud.result }}" != "success" ]; then
            echo "CI failed!"
            exit 1
          fi
          echo "CI passed successfully!"

  # ==========================================================================
  # Version Bump (main branch only, after PR merge)
  # ==========================================================================
  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    needs: [ci-success]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine bump type from commit
        id: bump-type
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit: $COMMIT_MSG"
          
          if echo "$COMMIT_MSG" | grep -qiE "^(breaking|major)"; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -qiE "^(feat|feature)"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          npm version ${{ steps.bump-type.outputs.bump }} --no-git-tag-version
          NEW=$(node -p "require('./package.json').version")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "new=$NEW" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to v${{ steps.version.outputs.new }} [skip ci]"
          git tag -a "v${{ steps.version.outputs.new }}" -m "Release v${{ steps.version.outputs.new }}"
          git push origin main --follow-tags

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: v${{ steps.version.outputs.new }}
          body: |
            **Version:** ${{ steps.version.outputs.current }} â†’ ${{ steps.version.outputs.new }}
            **Type:** ${{ steps.bump-type.outputs.bump }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}