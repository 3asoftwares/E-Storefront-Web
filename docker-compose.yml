# =============================================================================
# E-Storefront Docker Compose Configuration
# =============================================================================

version: '3.8'

services:
  # Development service
  storefront-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storefront-dev
    ports:
      - "3004:3004"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_ENV=development
      - NEXT_PUBLIC_AUTH_SERVICE_URL=${NEXT_PUBLIC_AUTH_SERVICE_URL:-http://localhost:3011}
      - NEXT_PUBLIC_GRAPHQL_URL=${NEXT_PUBLIC_GRAPHQL_URL:-http://localhost:4000/graphql}
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    networks:
      - storefront-network
    restart: unless-stopped

  # Production service
  storefront-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_ENV=production
        - NEXT_PUBLIC_AUTH_SERVICE_URL=${NEXT_PUBLIC_AUTH_SERVICE_URL}
        - NEXT_PUBLIC_GRAPHQL_URL=${NEXT_PUBLIC_GRAPHQL_URL}
        - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    container_name: storefront-prod
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
    networks:
      - storefront-network
    restart: unless-stopped
    profiles:
      - production

  # Test runner service
  storefront-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storefront-test
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=test
      - CI=true
    command: npm run test:coverage
    networks:
      - storefront-network
    profiles:
      - test

networks:
  storefront-network:
    driver: bridge
